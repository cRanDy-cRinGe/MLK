<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root {
            --navy-blue: #0A3161;
            --flag-red: #BF0A30;
            --pure-white: #FFFFFF;
            --silver-gray: #D3D3D3;
        }

        /* Контейнер таймера */
        .countdown-container {
            text-align: center;
            background: var(--navy-blue);
            color: var(--pure-white);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 30px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown-container h2 {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Стиль цифр у таймері */
        .countdown {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .time-box {
            background: var(--pure-white);
            color: var(--navy-blue);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 80px;
        }

        .time-box span {
            display: block;
            font-size: 30px;
            font-weight: bold;
        }

        .time-box small {
            font-size: 14px;
            font-weight: bold;
            color: var(--flag-red);
            text-transform: uppercase;
        }

    </style>
</head>
<body>
<div class="countdown-container">
    <h2>До запуску залишилось:</h2>
    <div class="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <small>Дні</small>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <small>Години</small>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <small>Хвилини</small>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <small>Секунди</small>
        </div>
    </div>
</div>

</body>
</html>
